{% extends "base.html" %}

{% block content %}
<div class="post-section">
    <form method="POST" action="{{ url_for('post_message') }}" class="post-form">
        <textarea name="content" rows="3" placeholder="¿Qué está pasando?" required></textarea>
        <div class="post-form-footer">
            <button type="submit" class="btn-post">Publicar</button>
        </div>
    </form>
</div>

<div class="feed">
    {% for message in messages %}
    <div class="chisme-card">
        <div class="chisme-meta">
            <span class="username">@{{ message.author.username }}</span>
            <span class="timestamp">· {{ message.timestamp.strftime('%H:%M') }}</span>
        </div>
        <div class="chisme-content">
            {{ message.content }}
        </div>
    </div>
    {% else %}
    <div class="center m-t-20">
        <p style="color: var(--text-dim);">No hay chismes todavía... ¡Sé el primero!</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
