<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Google Cloud DevConf 2026{% endblock %}</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header class="main-header">
        <div class="container header-content">
            <div class="logo">
                <span class="logo-icon">☁️</span>
                <span class="logo-text">Google Cloud <span class="highlight">DevConf</span> '26</span>
            </div>
            <nav>
                <a href="/">Schedule</a>
                <a href="#speakers">Speakers</a>
                <a href="#location">Location</a>
            </nav>
        </div>
    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2026 Google Cloud DevConf. Built with Flask.</p>
        </div>
    </footer>
</body>
</html>
